<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app1">{{message}}</div>
    <script type="text/javascript">
    	var app=new Vue({
    		el:'#app1',
    		data:{
    			message:"hello World!"
    		}
    	});
    </script>
</body>

</html>
