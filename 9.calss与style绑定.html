<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue study</title>
    <style type="text/css">
		.active{
			color: red;
		}
		.text-danger{
			background: lightgreen;
		}
    </style>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="example">
      <p v-bind:class={active:isActive,'text-danger':hasError}>昔我往矣，杨柳依依！</p>
    </div>
    <script type="text/javascript">
  		var app=new Vue({
  			el:"#example",
  			data:{
  				isActive:true,
  				hasError:true
  			}
  		});
    </script>
</body>

</html>
