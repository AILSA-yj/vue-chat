<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue study</title>
    <style type="text/css">
		.active{
			color: red;
		}
		.text-danger{
			background: lightgreen;
		}
    </style>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
   <!--  也可以绑定一个对象,但是现在直接是写对象的，不用再写对象右面的值属性。和上一个文件进行对比。是不是因为类名有横线，所以需要双引号？？？
   也可以使用数组，三元运算符，v-style和这个类似-->
    <div id="example">
      <p v-bind:class="classObject">昔我往矣，杨柳依依！</p>
    </div>
    <script type="text/javascript">
  		var app=new Vue({
  			el:"#example",
  			data:{
  				classObject:{
            "active":true,
            "text-danger":true
          }
  			}
  		});
    </script>
</body>

</html>
