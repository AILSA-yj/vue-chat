<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停此处。
        </span>
    </div>
    <script type="text/javascript">
    var app=new Vue({
        el:'#app-2',
        data:{
            message:"此时的时间是:"+new Date()
        }
    });
    </script>
</body>

</html>
