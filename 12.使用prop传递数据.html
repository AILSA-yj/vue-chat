<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="example">
        <child message="hello"></child>
    </div>
    <script type="text/javascript">
        Vue.component("child",{
            props:['message'],
            template:"<span>{{message}}</span>"
        });
        new Vue({
            el:'#example'
        })
    </script>
</body>

</html>
