<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>computed and methods</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="example">
        <p>origion message: {{message}}</p>
        <p>computed reversed message: {{reversedMesage}}</p>
    </div>
    <script type="text/javascript">
        var app=new Vue({
            el:'#example',
            data:{
                message:'hello Felix'
            },
            computed:{
                reversedMesage:function(){
                    return this.message.split('').reverse().join('');
                }
            }
        });
    </script>
</body>

</html>
