<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue study</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
<!-- 注意多行文本使用的是textarea，并且P绑定时候需要添加一个属性style:white-space:pre-line -->
<div id="example">
	 <textarea v-model="message" placeholder="edit me"></textarea> 
     <p style="white-space:pre-line">{{message}}</p>
</div>
    <script type="text/javascript">
    	var app=new Vue({
    		el:'#example',
    		data:{
    			message:'请输入文本'
    		}
    	})
    </script>
</body>

</html>
